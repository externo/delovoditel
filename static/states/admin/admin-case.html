<div class="box-body">
  <div class="input-group">
    <div class="col-md-1">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Вид"
               ng-model="Admin.currentCase.info.type">
      </div>
    </div>
    <div class="col-md-1">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="№"
               ng-model="Admin.currentCase.info.number">
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Съд"
               ng-model="Admin.currentCase.info.court">
      </div>
    </div>
    <div class="col-md-1">
      <select class="form-control"
              ng-model="Admin.currentCase.info.instance">
        <option value="" disabled selected>Инстанция</option>
        <option value="Първа"
                ng-selected="'Първа'==Admin.currentCase.info.instance">
          Първа</option>
        <option value="Възивна"
                ng-selected="'Възивна'==Admin.currentCase.info.instance">
          Възивна</option>
        <option value="Касационна"
                ng-selected="'Касационна'==Admin.currentCase.info.instance">
          Касационна</option>
      </select>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Клиент"
               ng-model="Admin.currentCase.info.client">
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Бележка"
               ng-model="Admin.currentCase.info.note">
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="{{Admin.currentCase.info.datetime | date: 'dd.MM.yyyy - HH:mm'}}"
               onfocus="(this.type='datetime-local')">
      </div>
    </div>
  </div>

  <!-- ADD scanned documents-->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>
        <div>
          <input type="file" file-model="Admin.newFile"/>
          <button ng-click="Admin.uploadFile(Admin.newFile)">Добави сканиран документ</button>
        </div>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="fileId in Admin.currentCase.files | orderBy: 'name'">
      <td id="{{fileId}}"><a href="/file/{{fileId}}">{{fileId}}</a></td>
      <td>
        <button class="btn btn-danger pull-right" ng-click="Admin.removeFile(fileId)">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- ADD/Cancel buttons -->
  <div class="form-group col-lg-2 pull-right">
    <button class="btn btn-block btn-success" ng-click="Admin.editCase()">Запази</button>
    <button class="btn btn-block btn-danger" ng-click="Admin.click=false; Admin.currentCase=null">Отмени</button>
  </div>

</div>
