<div class="row" ng-controller="ArchiveController as Archive">
  <div class="padded">
    <hr/>
    <table class="table table-striped table-bordered table-hover datatable"
           ng-hide="Archive.openCase">
      <thead>
      <tr>
        <th>Вид</th>
        <th>№</th>
        <th>Съд</th>
        <th>Инстанция</th>
        <th>Клиент</th>
        <th>Бележка</th>
        <th>Насрочено</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="case in Archive.cases" ng-click="Archive.getCase(case._id)">
        <td>{{case.info.type}}</td>
        <td>{{case.info.number}}</td>
        <td>{{case.info.court}}</td>
        <td>{{case.info.instance}}</td>
        <td>{{case.info.client}}</td>
        <td>{{case.info.note}}</td>
        <td>{{case.info.datetime | date: "dd.MM.yyyy - HH:mm"}}</td>
        <!--<td><span class="label label-success">Active</span></td>-->
        <!--<td class="text-right">-->
          <!--<a class="btn btn-default btn-xs" ng-click="Archive.getCase(case._id)"><i class="icon-pencil"></i> edit</a>-->
          <!--<a class="btn btn-danger btn-xs" ng-click="Archive.removeCase(case._id)"><i class="icon-remove"></i></a>-->
        <!--</td>-->
      </tr>

      </tbody>
    </table>
    <div ng-include="'states/admin/archive/archive-current.html'" ng-show="Archive.openCase"></div>
  </div>
</div>
