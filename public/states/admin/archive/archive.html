<div class="row" ng-controller="ArchiveController as Archive">
  <div class="col-md-12">
    <ul class="nav nav-tabs">
      <li><a data-toggle="tab" ng-click="Admin.goCases()"><i class="icon-bar-chart"></i> Висящи дела</a></li>
      <li><a data-toggle="tab"><i class="icon-bar-chart"></i> Бланки</a></li>
      <li class="active"><a data-toggle="tab" ng-click="Admin.goArchive()"><i class="icon-table"></i> Архив</a></li>
    </ul>
    <div class="tab-content bottom-margin">
      <div class="tab-pane active" id="tab_pie_chart">
        <div class="shadowed-bottom">
          <div class="padded">
            <hr/>
            <table class="table table-striped table-bordered table-hover datatable"
                   ng-hide="Archive.openCase">
              <thead>
              <tr>
                <th>Вид</th>
                <th>№</th>
                <th>Съд</th>
                <th>Инстанция</th>
                <th>Клиент</th>
                <th>Бележка</th>
                <th>Насрочено</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="case in Archive.cases" ng-click="Archive.getCase(case._id)">
                <td>{{case.info.type}}</td>
                <td>{{case.info.number}}</td>
                <td>{{case.info.court}}</td>
                <td>{{case.info.instance}}</td>
                <td>{{case.info.client}}</td>
                <td>{{case.info.note}}</td>
                <td>{{case.info.datetime | date: "dd.MM.yyyy - HH:mm"}}</td>
              </tr>

              </tbody>
            </table>
            <div ng-include="'states/admin/archive/archive-current.html'" ng-show="Archive.openCase"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
