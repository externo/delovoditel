<table class="table table-striped table-bordered table-hover">
  <thead>
  <tr>
    <th ng-click="orderByField='info.type'; reverseSort = !reverseSort">Вид <i class="icon-sort"></i></th>
    <th ng-click="orderByField='info.number'; reverseSort = !reverseSort">№ <i class="icon-sort"></i></th>
    <th ng-click="orderByField='info.court'; reverseSort = !reverseSort">Съд <i class="icon-sort"></i></th>
    <th ng-click="orderByField='info.instance'; reverseSort = !reverseSort">Инстанция <i class="icon-sort"></i></th>
    <th ng-click="orderByField='info.client'; reverseSort = !reverseSort">Клиент <i class="icon-sort"></i></th>
    <th ng-click="orderByField='info.note'; reverseSort = !reverseSort">Бележка <i class="icon-sort"></i></th>
    <th>Насрочено</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="case in Case.cases |
                  filter: Case.search.text |
                  filter: Case.search.type |
                  filter: Case.search.court |
                  filter: Case.search.instance |
                  orderBy:orderByField:reverseSort"
      ng-click="Case.getCase(case._id)">
    <td>{{case.info.type}}</td>
    <td>{{case.info.number}}</td>
    <td>{{case.info.court}}</td>
    <td>{{case.info.instance}}</td>
    <td>{{case.info.client}}</td>
    <td>{{case.info.note}}</td>
    <td>{{case.info.datetime | date: "dd.MM.yyyy - HH:mm"}}</td>
  </tr>
  </tbody>
</table>
