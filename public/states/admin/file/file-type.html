<div class="box box-primary" ng-controller="FileTypeController as File">

  <div class="box-header with-border">
    <h3 class="box-title"><strong>Търсене на файлове по име, тип или съд</strong></h3>
  </div>

  <div class="box-header">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Искова молба" ng-model="File.type.name">
      <div class="input-group-btn">
        <button class="btn btn-success" ng-click="File.addType()">Добави файлов тип</button>
      </div>
    </div>
  </div>

  <div class="box-body">
    <div class="col-md-12">
      <table class="table table-striped table-bordered table-hover">
        <tbody>
        <tr ng-repeat="type in File.types | orderBy: 'name'">
          <td>{{type.name}}</td>
          <td>
            <button class="btn btn-danger pull-right" ng-click="File.removeType(type._id)">
              <span class="fa fa-remove"></span>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
