<div ng-controller="CourtController as Court">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title"><strong>Добавяне на съдилища</strong></h3>
    </div>

    <div class="box-header">
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Районен съд - Сердика" ng-model="Court.court.name">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Адрес" ng-model="Court.court.address">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Град" ng-model="Court.court.town">
      </div>
      <div class="col-md-2 input-group">
        <input type="text" class="form-control" placeholder="Пощ. код" ng-model="Court.court.number">
        <div class="input-group-btn">
          <button class="btn btn-success pull-right" ng-click="Court.addCourt()">Добави</button>
        </div>
      </div>
    </div>

    <div class="box-body">
      <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th>Име</th><th>Адрес</th><th>Град</th><th>Пощенски код</th><th>Изтрий</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="court in Court.courts | orderBy: 'name'">
          <td id="{{court._id}}">{{court.name}}</td>
          <td>{{court.address}}</td>
          <td>{{court.town}}</td>
          <td>{{court.number}}</td>
          <td>
            <button class="btn btn-danger pull-right" ng-click="Court.removeCourt(court._id)">
              <span class="fa fa-remove"></span>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
