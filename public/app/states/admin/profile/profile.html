<div class="col-md-3 separate">

  <!-- Profile Image -->
  <div class="box box-primary">
    <div class="box-body box-profile">
      <img class="profile-user-img img-responsive img-circle" ng-src="{{Profile.currentProfile.picture}}"
           alt="User profile picture">

      <h3 class="profile-username text-center">{{Profile.currentProfile.name}}</h3>

      <p class="text-muted text-center">{{Profile.currentProfile.email}}</p>

      <ul class="list-group list-group-unbordered">
        <li class="list-group-item text-center" ng-repeat="identity in Profile.currentProfile.identities">
          <b>{{identity.provider}}</b>
        </li>
      </ul>
    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->
</div>
<!-- /.col -->
<div class="col-md-9 separate">
  <div class="nav-tabs-custom">
    <ul class="nav nav-tabs">
      <li class="active"><a href="" data-toggle="tab">Профил</a></li>
    </ul>
    <div class="tab-content">
      <div class="active tab-pane" id="activity">
        <div class="post">
          <div class="user-block">
            <form name="formEditProfile">
              <div class="col-md-12 separate">
              <label>Данните са необходими за генериране на бланки в делата</label>
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                <input type="text" class="form-control" placeholder="Име на клиента/ дружеството/ организацията"
                       ng-model="Profile.currentProfile.user_metadata.name" name="name" required>
              </div>
              <div class="col-md-6">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-server"></i></div>
                  <input type="text" class="form-control" placeholder="ЕГН/ ЛНЧ/ ЕИК/ Код по БУЛСТАТ"
                         ng-model="Profile.currentProfile.user_metadata.number">
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-envelope-o"></i></div>
                  <input type="text" class="form-control" placeholder="my@mail.bg"
                         ng-model="Profile.currentProfile.user_metadata.email">
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-phone"></i></div>
                  <input type="text" class="form-control" placeholder="Телефон"
                         ng-model="Profile.currentProfile.user_metadata.phone">
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-fax"></i></div>
                  <input type="text" class="form-control" placeholder="Факс"
                         ng-model="Profile.currentProfile.user_metadata.fax">
                </div>
              </div>
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-home"></i></div>
                <input type="text" class="form-control" placeholder="Адрес"
                       ng-model="Profile.currentProfile.user_metadata.address" name="address" required>
              </div>
            </div>
            </form>
            <div>
              <label class="text-red" ng-show="formEditProfile.name.$error.required || formEditProfile.address.$error.required">
                <i class="fa fa-warning"></i> Име и адрес са задължителни полета</label>

              <div class="btn-group pull-right">
                <button type="button" class="btn btn-warning" ng-click="Profile.editProfile()"
                        ng-disabled="formEditProfile.name.$error.required || formEditProfile.address.$error.required || !formEditProfile.$dirty">
                  Запази</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
