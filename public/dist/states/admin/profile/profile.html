<div class="col-md-3 separate"><!-- Profile Image --><!--<div class="box box-primary">--><!--<div class="box-body box-profile">--><!--<img class="profile-user-img img-responsive img-circle" ng-src="{{Profile.currentProfile.picture}}"--><!--alt="User profile picture">--><!--<h3 class="profile-username text-center">{{Profile.currentProfile.name}}</h3>--><!--<p class="text-muted text-center">{{Profile.currentProfile.email}}</p>--><!--<ul class="list-group list-group-unbordered">--><!--<li class="list-group-item text-center" ng-repeat="identity in Profile.currentProfile.identities">--><!--<b>{{identity.provider}}</b>--><!--</li>--><!--</ul>--><!--</div>--><!--&lt;!&ndash; /.box-body &ndash;&gt;--><!--</div>--><!-- /.box --></div><div class="col-md-9 separate"><div class="nav-tabs-custom"><ul class="nav nav-tabs"><li class="active"><a href="" data-toggle="tab">Профил</a></li></ul><div class="tab-content"><div class="active tab-pane" id="activity"><div class="post"><div class="user-block"><form name="formEditProfile"><div class="col-md-12 separate"><label>Данните са необходими за генериране на бланки в делата</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-user"></i></div><input type="text" class="form-control" placeholder="Вашето име" ng-model="Profile.currentProfile.name" name="name" required></div><div class="col-md-6"><div class="input-group"><div class="input-group-addon"><i class="fa fa-envelope-o"></i></div><input type="text" class="form-control" placeholder="my@mail.bg" ng-model="Profile.currentProfile.email" name="email" required></div></div><div class="col-md-6"><div class="input-group"><div class="input-group-addon"><i class="fa fa-phone"></i></div><input type="text" class="form-control" placeholder="Вашият телефон" ng-model="Profile.currentProfile.phone" name="phone" required></div></div><div class="input-group"><div class="input-group-addon"><i class="fa fa-home"></i></div><input type="text" class="form-control" placeholder="Вашият адрес" ng-model="Profile.currentProfile.address" name="address" required></div></div></form><div><label class="text-red" ng-show="formEditProfile.name.$error.required
                                                || formEditProfile.email.$error.required
                                                || formEditProfile.phone.$error.required
                                                || formEditProfile.address.$error.required"><i class="fa fa-warning"></i> Всички полета са задължителни</label><div class="btn-group pull-right"><button type="button" class="btn btn-warning" ng-click="Profile.editProfile()" ng-disabled="formEditProfile.name.$error.required || formEditProfile.address.$error.required || !formEditProfile.$dirty">Запази</button></div></div></div></div></div></div></div></div>
