<div class="box box-primary"><div class="box-header with-border"><h3 class="box-title"><strong>Добавяне на съдилища</strong></h3><label class="text-red pull-right" ng-show="formAddCourts.name.$error.required || formAddCourts.address.$error.required
                    || formAddCourts.town.$error.required || formAddCourts.number.$error.required"><i class="fa fa-warning"></i> Всички полета са задължителни</label></div><div class="box-header"><form name="formAddCourts"><div class="col-md-3"><input type="text" class="form-control" placeholder="&#xf24e; Районен съд - Сердика" ng-model="Court.court.name" name="name" required></div><div class="col-md-4"><input type="text" class="form-control" placeholder="&#xf015; Адрес" ng-model="Court.court.address" name="address" required></div><div class="col-md-3"><input type="text" class="form-control" placeholder="&#xf03e; Град" ng-model="Court.court.town" name="town" required></div><div class="col-md-2"><div class="input-group"><input type="text" class="form-control" placeholder="&#xf0f2; Пощ. код" ng-model="Court.court.number" name="number" required><div class="input-group-btn"><button class="btn btn-success pull-right" ng-click="Court.addCourt()" ng-disabled="formAddCourts.name.$error.required || formAddCourts.address.$error.required
                    || formAddCourts.town.$error.required || formAddCourts.number.$error.required">Добави</button></div></div></div></form></div><div class="box-body"><table class="table table-striped table-bordered table-hover"><thead><tr><th>Име</th><th>Адрес</th><th>Град</th><th>Пощенски код</th><th>Изтрий</th></tr></thead><tbody><tr ng-repeat="court in Court.courts | orderBy: 'name'"><td id="{{court._id}}">{{court.name}}</td><td>{{court.address}}</td><td>{{court.town}}</td><td>{{court.number}}</td><td><button class="btn btn-danger pull-right" ng-click="Court.removeCourt(court._id)"><span class="fa fa-remove"></span></button></td></tr></tbody></table></div></div>
