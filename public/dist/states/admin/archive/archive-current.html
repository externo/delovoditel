<div class="box-header with-border"><h3 class="box-title"><strong>Архивно дело № {{Archive.currentCase.info.number}}</strong></h3></div><div class="box-body"><div class="col-md-6 separate"><label>Дело</label><br><div class="col-md-4"><div class="input-group"><div class="input-group-addon"><i class="">№</i></div><input type="text" class="form-control" placeholder="НОМЕР" ng-value="Archive.currentCase.info.number" disabled="disabled"></div></div><div class="col-md-4"><div class="input-group"><div class="input-group-addon"><i class="fa fa-institution"></i></div><select class="form-control" ng-model="Archive.currentCase.info.type" name="type" disabled="disabled"><option value="" disabled="disabled">ВИД</option><option value="гражданско">Гражданско</option><option value="наказателно">Наказателно</option><option value="административно">Административно</option></select></div></div><div class="col-md-4"><div class="input-group"><div class="input-group-addon"><i class="fa fa-gavel"></i></div><select class="form-control" ng-model="Archive.currentCase.info.instance" disabled="disabled"><option value="" disabled="disabled">ИНСТАНЦИЯ</option><option value="първа">Първа</option><option value="възивна">Възивна</option><option value="касационна">Касационна</option></select></div></div><div class="input-group"><div class="input-group-addon"><i class="fa fa-balance-scale"></i></div><select class="form-control" ng-model="Archive.currentCase.info.court" disabled="disabled"><option value="" disabled="disabled">СЪД</option><option ng-repeat="court in Archive.courts | orderBy: 'name'">{{court.name}}</option></select></div><div class="input-group"><div class="input-group-addon"><i class="fa fa-sticky-note"></i></div><input type="text" class="form-control" placeholder="Бележка" ng-model="Archive.currentCase.info.note" disabled="disabled"></div><div class="input-group"><div class="input-group-addon"><i class="fa fa-user"></i></div><input type="text" class="form-control" datetime-picker ng-value="moment(Archive.currentCase.info.datetime).format('DD.MM.YYYY / HH:mm')" disabled="disabled"></div></div><div class="col-md-6 separate"><label>Клиент</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-user"></i></div><input type="text" class="form-control" placeholder="Име на клиента/ дружеството/ организацията" ng-model="Archive.currentCase.client.name" disabled="disabled"></div><div class="col-md-6"><div class="input-group"><div class="input-group-addon"><i class="fa fa-server"></i></div><input type="text" class="form-control" placeholder="ЕГН/ ЛНЧ/ ЕИК/ Код по БУЛСТАТ" ng-model="Archive.currentCase.client.number" disabled="disabled"></div></div><div class="col-md-6"><div class="input-group"><div class="input-group-addon"><i class="fa fa-envelope-o"></i></div><input type="text" class="form-control" placeholder="client@mail.bg" ng-model="Archive.currentCase.client.email" disabled="disabled"></div></div><div class="col-md-6"><div class="input-group"><div class="input-group-addon"><i class="fa fa-phone"></i></div><input type="text" class="form-control" placeholder="Телефон" ng-model="Archive.currentCase.client.phone" disabled="disabled"></div></div><div class="col-md-6"><div class="input-group"><div class="input-group-addon"><i class="fa fa-fax"></i></div><input type="text" class="form-control" placeholder="Факс" ng-model="Archive.currentCase.client.fax" disabled="disabled"></div></div><div class="input-group"><div class="input-group-addon"><i class="fa fa-home"></i></div><input type="text" class="form-control" placeholder="Адрес" ng-model="Archive.currentCase.client.address" disabled="disabled"></div></div><div><div class="btn-group pull-right"><button type="button" class="btn btn-default" ng-click="Archive.cancelCase()">Отмени</button> <button type="button" class="btn btn-danger" ng-click="Archive.removeCase()">Изтрий</button> <button type="button" class="btn btn-primary" ng-click="Archive.extractCase()">Раз-Архивирай</button></div></div></div><div class="box-footer"><table class="table table-hover"><label ng-if="Archive.currentCase.files.length>0">Сканирани документи към делото</label><tbody><tr ng-repeat="file in Archive.currentCase.files"><td><a href="/admin/file/{{file.id}}">{{file.name}}</a></td><td>{{file.type}}</td></tr></tbody></table><label ng-if="Archive.currentCase.files.length==0">Няма добавени сканирани документи към делото</label></div>
