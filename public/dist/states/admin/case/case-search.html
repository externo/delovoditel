<div class="col-md-2"><input type="text" class="form-control icon" ng-model="Case.search.text" placeholder="&#61442; Търси..."></div><div class="col-md-2"><select class="form-control" ng-model="Case.search.type"><option value="" selected="selected">&#xf19d; ВИД</option><option value="Гражданско">Гражданско</option><option value="Наказателно">Наказателно</option><option value="Административно">Административно</option></select></div><div class="col-md-2"><select class="form-control" ng-model="Case.search.instance"><option value="" selected="selected">&#xf0e3; ИНСТАНЦИЯ</option><option value="Първа">Първа</option><option value="Възивна">Възивна</option><option value="Касационна">Касационна</option></select></div><div class="col-md-2"><select class="form-control" ng-model="Case.search.court"><option value="" selected="selected">&#xf24e; СЪД</option><option ng-repeat="court in Case.courts | orderBy: 'name'">{{court.name}}</option></select></div><div class="col-md-4"><input type="text" class="form-control" datetime-range ng-model="Case.search.datetime"></div>
