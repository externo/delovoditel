<div class="box-header with-border"><h3 class="box-title">Добави ново дело</h3></div><!-- /.box-header --><div class="box-body"><form name="formNewCase"><div class="col-md-6 separate"><label>Дело</label><br><div class="col-md-4"><div class="input-group"><div class="input-group-addon"><i class="">№</i></div><input type="text" class="form-control" placeholder="НОМЕР" ng-model="Case.newCase.info.number"></div></div><div class="col-md-4"><div class="input-group"><div class="input-group-addon"><i class="fa fa-institution"></i></div><select class="form-control" ng-model="Case.newCase.info.type" name="type" required><option value="" selected="selected" disabled="disabled">ВИД</option><option value="гражданско">Гражданско</option><option value="наказателно">Наказателно</option><option value="административно">Административно</option></select></div></div><div class="col-md-4"><div class="input-group"><div class="input-group-addon"><i class="fa fa-gavel"></i></div><select class="form-control" ng-model="Case.newCase.info.instance"><option value="" selected="selected" disabled="disabled">ИНСТАНЦИЯ</option><option value="първа">Първа</option><option value="възивна">Възивна</option><option value="касационна">Касационна</option></select></div></div><div class="input-group"><div class="input-group-addon"><i class="fa fa-balance-scale"></i></div><select class="form-control" ng-model="Case.newCase.info.court"><option value="" selected="selected" disabled="disabled">СЪД</option><option ng-repeat="court in Case.courts | orderBy: 'name'">{{court.name}}</option></select></div><div class="input-group"><div class="input-group-addon"><i class="fa fa-sticky-note"></i></div><input type="text" class="form-control" placeholder="Бележка" ng-model="Case.newCase.info.note"></div><div class="input-group"><div class="input-group-addon"><i class="fa fa-user"></i></div><input type="text" class="form-control" datetime-picker ng-model="Case.newCase.info.datetime"></div></div><div class="col-md-6 separate"><label>Клиент</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-user"></i></div><input type="text" class="form-control" placeholder="Име на клиента/ дружеството/ организацията" ng-model="Case.newCase.client.name" name="client" required></div><div class="col-md-6"><div class="input-group"><div class="input-group-addon"><i class="fa fa-server"></i></div><input type="text" class="form-control" placeholder="ЕГН/ ЛНЧ/ ЕИК/ Код по БУЛСТАТ" ng-model="Case.newCase.client.number"></div></div><div class="col-md-6"><div class="input-group"><div class="input-group-addon"><i class="fa fa-envelope-o"></i></div><input type="text" class="form-control" placeholder="client@mail.bg" ng-model="Case.newCase.client.email"></div></div><div class="col-md-6"><div class="input-group"><div class="input-group-addon"><i class="fa fa-phone"></i></div><input type="text" class="form-control" placeholder="Телефон" ng-model="Case.newCase.client.phone"></div></div><div class="col-md-6"><div class="input-group"><div class="input-group-addon"><i class="fa fa-fax"></i></div><input type="text" class="form-control" placeholder="Факс" ng-model="Case.newCase.client.fax"></div></div><div class="input-group"><div class="input-group-addon"><i class="fa fa-home"></i></div><input type="text" class="form-control" placeholder="Адрес" ng-model="Case.newCase.client.address"></div></div></form><div><label class="text-red" ng-show="formNewCase.client.$error.required || formNewCase.type.$error.required"><i class="fa fa-warning"></i> Вид на делото и име на клиента са задължителни полета</label><div class="btn-group pull-right"><button class="btn btn-success" ng-click="Case.addCase()" ng-disabled="formNewCase.client.$error.required || formNewCase.type.$error.required">Добави</button> <button class="btn btn-default" ng-click="Case.toggleForm()">Отмени</button></div></div></div>
